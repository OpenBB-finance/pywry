name: Pip

on: workflow_dispatch

jobs:
  manylinux:
    strategy:
      fail-fast: false
      matrix:
        processor: [ x86_64 ] # , aarch64, ppc64le, s390x
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux2010_${{ matrix.processor }}
      options: --user root
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          yum update -y
          yum install bzip2-devel gtk3-devel libsoup-devel webkit2gtk3-devel sudo -y
          sudo python3.8 -m pip install maturin
          which rustup > /dev/null || curl --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
          export PATH="$HOME/.cargo/bin:$PATH"
      - name: Build wheels
        run: |
          maturin build -o dist --find-interpreter --manylinux
      - name: Test for compatibility with manylinux
        run: |
          auditwheel repair -w dist dist/*.whl
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

