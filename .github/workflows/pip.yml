name: Pip

on: workflow_dispatch

jobs:
  manylinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up manylinux environment
        uses: docker://quay.io/pypa/manylinux2010_x86_64:latest
        with:
          args: bash -c "yum install -y bzip2-devel gtk3-devel webkit2gtk3-devel"
      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install maturin
      - name: Build wheels
        run: |
          maturin build --find-interpreter --manylinux
      - name: Test for compatibility with manylinux
        run: |
          auditwheel repair -w dist dist/*.whl
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

