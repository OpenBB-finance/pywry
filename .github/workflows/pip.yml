name: Pip

on: workflow_dispatch

jobs:
  manylinux:
    strategy:
      fail-fast: false
      matrix:
        processor: [ x86_64 ] # , aarch64, ppc64le, s390x
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux_2_28_${{ matrix.processor }}
      options: --user root
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          dnf install -y gtk3-devel gstreamer1-devel clutter-devel webkit2gtk3-devel libgda-devel gobject-introspection-devel
          dnf install -y make automake gcc gcc-c++ kernel-devel
          python3.10 -m pip install maturin
          python3.10 -m pip install maturin[patchelf]
          which rustup > /dev/null || curl --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
          export PATH="$HOME/.cargo/bin:$PATH"
          python3.10 -m maturin build --release --sdist -o dist --find-interpreter
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

