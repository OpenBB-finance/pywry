<html>

<head>
	<script src="https://cdn.plot.ly/plotly-2.21.0.min.js"></script>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#myDiv {
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>

<body>
	<div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
	<script type="text/javascript">
		window.PlotlyConfig = { MathJaxConfig: "local" };

		var interval = setInterval(function () {
			// When sending a figure json to PyWry, it is stored in the window object
			// under the name "json_data". If it exists, we can plot it.
			if (window.json_data) {
				clearInterval(interval);

				// We need to remove the height and width from the layout
				// for the plot to be responsive
				delete window.json_data.layout.height;
				delete window.json_data.layout.width;

				const CONFIG = {
					responsive: true,
					displaylogo: false,
					scrollZoom: true,
				};
				Plotly.setPlotConfig(CONFIG);
				Plotly.newPlot("myDiv", window.json_data);
			}
		}, 20);
	</script>
</body>

</html>
